{% extends 'base.html'%}
{% import 'macros.html' as macro%}
<body>

    <!-- Styles block -->

    {% block styles%}
        {{ super() }}
        <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
    {% endblock %}

    <!-- Content block -->
    {% block content %}
        <div class="container">
            <form>
                <input type="text" name="movie_query" placeholder="Search for a News source e.g BBC News" class="form-control">
                <input type="submit"  value="Submit" class="btn btn-default">
            </form>
        
        </div>
    
        <!-- General news section  -->
        <h3> Breaking news</h3>
         <ul>
            {{ macro.displayNewsList(general)}}
        </ul>
        
        <h3> Sports news </h3>
         <ul>
            {{ macro.displayNewsList(sports)}}
        </ul>

    {% endblock%}
 </body>
